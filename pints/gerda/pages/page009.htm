  <p><b><font size="+2">T</font><font size="2">hree weeks passed, and I got a 
    letter telling me to pack my bags and go to a certain house in Manila, and 
    then we'll be driven up north, and that I'd be spending two weeks in an old 
    mansion, writing. Two weeks.</font></b></p>
  <p><font size="2"><b>I packed my bags and left the house without even telling 
    my mother.</b></font></p>
