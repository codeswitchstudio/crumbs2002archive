  <p><b><font size="2"><font size="+2">"D</font>o you have the time?" she asks 
    me. We were on our third round of beer by then. The guy on stage left about 
    a half hour ago, and now they're just playing 80's New Wave songs on the radio. 
    I give my wristwatch a glance. <i>Eleven thirty,</i> I tell her. Her eyes 
    grow wide, like an owl's. </font></b></p>
