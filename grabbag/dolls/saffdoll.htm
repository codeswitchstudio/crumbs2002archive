<SCRIPT LANGUAGE="JAVASCRIPT">
<!--


//check if netscape is used
net = (document.all) ? 0 : 1;

var obj;

//on mouse down
function mouseDown(e)
{  	//if netscape is used
	if(net)
   	{  	//get the object name & the offset of the object (x,y)
		obj = document.layers[e.target.name];
      		X=e.x;
	     	Y=e.y;
      		return false;
   	}
	//if ie is used
   	else
   	{   	//???
		obj = event.srcElement.parentElement.style;
       		X=event.offsetX;
       		Y=event.offsetY;
   	}
}

//on mouse move
function mouseMove(e)
{	//if object was selected
 	if(obj)
   	{   	if(net)
       		{   	//pageX is not an object in IE
			obj.moveTo((e.pageX-X), (e.pageY-Y));
       		}
       		else
       		{   	obj.pixelLeft = event.clientX-X + document.body.scrollLeft;
           		obj.pixelTop = event.clientY-Y + document.body.scrollTop;
           		return false;
       		}
   	}
}

//on mouse up
function mouseUp()
{	//let go of the object
	obj = null;
}

//get the events for netscape
if(net)
{	document.captureEvents(Event.MOUSEDOWN | Event.MOUSEMOVE | Event.MOUSEUP);
}

//get the events for ie
document.onmousedown = mouseDown;
document.onmousemove = mouseMove;
document.onmouseup = mouseUp;
//-->
</SCRIPT>



<!-----------------------END OF JAVASCRIPT------------------------>
