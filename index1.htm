var smessage=""
var message= new Array();
var msg=0;


message[0]='A crazy - crazy  Ticker Tape'
message[1]='This is a really funny display.   Better than the scroller Scripts.   Cool!'
message[2]='© 1997'

function start(){
for (y=0; y<message[msg].length; y++){
for (x=0; x<20; x++){
rnum=Math.random();
rnum*=letters.length-1
rnum=Math.round(rnum)
window.status=smessage+letters[rnum]
for (del=0; del<20; del++){}
}
smessage+=message[msg].substring(y,y+1)
window.status=smessage;
}
window.setTimeout('clrdspl()',2000);
}

function clrdspl(){
smessage="";
window.status="";
if (msg<message.length-1){
msg++;
start();
}
else{
msg=0;
window.setTimeout('start()',1000)
}
}
